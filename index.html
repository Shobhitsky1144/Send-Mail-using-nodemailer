<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send mail using Nodemailer</title>
  </head>
  <body>
    <form action="" onsubmit="return sendMail()">
      <input type="email" placeholder="Email" name="" id="email" />
      <input type="text" placeholder="Full Name" name="" id="name" />
      <input type="number" placeholder="Contact Number" name="" id="contact" />
      <button type="submit">Send Mail</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
